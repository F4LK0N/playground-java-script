    <a href='index.htm'><h1>JavaScript</h1></a>
    <h2>Data Types</h2>
    <hr>
    
    JavaScript has 8 Datatypes:
    <ol>
        <li>String</li>
        <li>Number</li>
        <li>Bigint</li>
        <li>Boolean</li>
        <li>Undefined</li>
        <li>Null</li>
        <li>Symbol</li>
        <li>Object</li>
    </ol>
    <hr>

    The object data type can contain:
    <ol>
        <li>An object</li>
        <li>An array</li>
        <li>A date</li>
    </ol>
    All JavaScript numbers are stored in a a 64-bit floating-point format.
